<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Embedding</h1>
    <object data="./images/mypdf.pdf" type="application/pdf"></object>
    <p>This browser does not support PDFs. Please download the PDF to view it: <a href="./mypdf.pdf">Download PDF.</a></p>

    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fEkpAYhIcI4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>This browser does not support video format. Here is <a href="https://youtu.be/fEkpAYhIcI4">a link to the video</a>instead</p>
  </body>

</html>
